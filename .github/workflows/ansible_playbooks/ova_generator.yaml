- hosts: all
  become: true

  tasks:
    - name: Install AWS collection
      command: ansible-galaxy collection install amazon.aws

    - name: Enable Amazon Linux Extras repository
      amazon.aws.amazon_linux_extras:
        name: python3.8
        state: present
    
    - name: Install python3.8 and pip
      yum:
        name:
          - python3.8
          - python3-pip
        state: present

    - name: Configure Python 3.8 as default
      alternatives:
        name: python3
        path: /usr/bin/python3.8

    - name: Update all the packages
      yum:
        name: '*'
        state: latest

    - name: Install required tools for VirtualBox
      yum:
        name:
          - gcc
          - make
          - perl
          - bzip2
          - kernel-devel
          - kernel-headers
          - dkms
        state: present

    - name: Add the VirtualBox repository
      yum_repository:
        name: virtualbox
        description: "Oracle VirtualBox Repository"
        baseurl: https://download.virtualbox.org/virtualbox/rpm/el/7/x86_64
        gpgcheck: yes
        gpgkey: https://www.virtualbox.org/download/oracle_vbox.asc
        enabled: yes

    - name: Install VirtualBox
      yum:
        name: VirtualBox-7.0
        state: present

    - name: Rebuild the VirtualBox kernel modules
      command: "/sbin/vboxconfig"

    - name: Add Vagrant repository
      yum_repository:
        name: vagrant
        description: "HashiCorp Vagrant"
        baseurl: https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
        gpgcheck: yes
        gpgkey: https://rpm.releases.hashicorp.com/gpg
        enabled: yes

    - name: Install Vagrant
      yum:
        name: vagrant
        state: present

    - name: Install git
      shell: sudo yum install -y git

    - name: Create directory for the base VM
      file:
        path: "/tmp/ova_directory"
        state: directory
        mode: '0755'

    - name: Download the Wazuh virtual machines repository
      git:
        repo: "{{ wvm_repository }}"
        version: "{{ wvm_branch }}"
        dest: "/tmp/wazuh-virtual-machines"
      register: clone_result
      retries: 6
      delay: 10
      until: clone_result is success

    - name: Create base box
      shell: "./generate_base_box.sh"
      args:
        chdir: "/tmp/wazuh-virtual-machines/ova/workflow_scripts"

    - name: Add the created box
      shell: "vagrant box add --name al2023 /tmp/wazuh-virtual-machines/ova/workflow_scripts/al2023.box"

    - name: Deploy the VM using Vagrant
      shell: "vagrant up"
      args:
        chdir: "/tmp/wazuh-virtual-machines/ova/workflow_scripts"
    
    - name: Execute Python script in the VM
      shell: "vagrant ssh -c 'sudo python3 /tmp/ova_directory/ova_configurer.py --wia_branch {{ wia_branch }} --repository {{ repository }} --debug {{ debug}}'"
      args:
        chdir: "/tmp/wazuh-virtual-machines/ova/workflow_scripts"

    - name: Stop the VM
      shell: "vagrant halt"
      args:
        chdir: "/tmp/wazuh-virtual-machines/ova/workflow_scripts"

    # - name: Take the VM name
    #   shell: VBoxManage list vms | grep -o '"[^"]*"' | tr -d '"'
    #   register: vm_name_output

    - name: Configure VM network in VirtualBox
      shell: |
        vboxmanage modifyvm ova_base --nic2 hostonly
        vboxmanage modifyvm ova_base --cableconnected2 on

    - name: Export the VM to OVA
      shell: "vboxmanage export ova_base --output /home/ec2-user/{{ filename_ova }}"
